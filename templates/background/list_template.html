<!--   Core JS Files   -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap-checkbox-radio-switch-tags.js' %}"></script>
<script src="{% static 'js/jquery.datatables.js' %}"></script>
<script src="{% static 'js/amaze.js' %}"></script>
<script src="{% static 'js/dropzone.min.js' %}"></script>
<script src="{% static 'js/sweetalert2.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "搜索",
            }

        });


        var table = $('#datatables').DataTable();

        // Edit record
        table.on('click', '.edit', function() {
            $tr = $(this).closest('tr');

            var data = table.row($tr).data();
            {#alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');#}
        });

        // Delete a record
        table.on('click', '.remove', function(e) {
            $tr = $(this).closest('tr');
            table.row($tr).remove().draw();
            e.preventDefault();
        });


        $('.card .material-datatables label').addClass('form-group');
    });
</script>


</body>
</html>
