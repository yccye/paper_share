{% extends "background/list_template.html" %}
{% block mainbody %}
        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-minimize">
                        <button id="minimizeSidebar" class="btn btn-round btn-white btn-fill btn-just-icon">
							<i class="ti-arrow-left"></i>
                        </button>
                    </div>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"> 笔记列表 </a>
                    </div>
                    <div class="collapse navbar-collapse">
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    <h4 class="title">笔记列表</h4>
                                    <div class="toolbar">
                                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                                    </div>
                                    <div class="material-datatables">
                                        <table id="datatables" class="table table-striped table-no-bordered table-hover" style="width:100%;cellspacing:0">
                                            <thead>
                                                <tr>
                                                    <th>小组</th>
                                                    <th>用户</th>
                                                    <th>论文名</th>
                                                    <th>内容摘要</th>
                                                    <th>论文链接</th>
                                                    <th class="disabled-sorting text-right">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for item in note %}
                                                <tr>
                                                    <td>{{ item.group_name }}</td>
                                                    <td>{{ item.username }}</td>
                                                    <td>{{ item.name }}</td>
                                                    <td>{{ item.content|slice:'40' }}...</td>
                                                    <td><a href="{{ item.link }}" target="_blank">{{ item.link }}</a></td>
                                                    <td class="text-right">
														<a href="/background/note_detail.html/{{ item.note_id }}/" class="btn btn-simple btn-warning btn-icon edit" title="查看详情"><i class="ti-more"></i></a>
{#														<a href="#" class="btn btn-simple btn-danger btn-icon remove"><i class="ti-close"></i></a>#}
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- end content-->
                            </div>
                            <!--  end card  -->
                        </div>
                        <!-- end col-md-12 -->
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </p>
                </div>
            </footer>
        </div>
    </div>
{% endblock %}
