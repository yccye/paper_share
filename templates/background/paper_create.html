<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <title>创建小组</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' >
    <meta name="viewport" content="width=device-width" >

    <link href="{% static 'css/font-muli.css' %}" rel='stylesheet'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/amaze.css' %}" rel="stylesheet" >
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
		<div class="sidebar" data-background-color="brown" data-active-color="danger">
	    <!--
			Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
			Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
		-->
            <div class="logo">
                <a href="#" class="simple-text">
                    创建论文
                </a>
            </div>
		</div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
		                        <form id="allInputsFormValidation" class="form-horizontal" action="/background/paper_create/" method="post" novalidate="">
		                            <div class="content">
                                        {% csrf_token %}
		                                <h4 class="title">论文信息</h4>
		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													论文名
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
														   name="name"
													/>
		                                        </div>
		                                        <div class="col-sm-4"><code>必填</code></div>
		                                    </div>
		                                </fieldset>

                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
                                                    小组号
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
														   name="group_id"
													/>
		                                        </div>
		                                        <div class="col-sm-4"><code>必填</code></div>
		                                    </div>
		                                </fieldset>

                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
                                                    用户号
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
                                                           value="{{ request.session.user_id }}"
														   name="user_id"
                                                           readonly
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>

		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													作者
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   name="author"
		                                                   email="true"
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>

                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													链接
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   name="link"
		                                                   email="true"
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>


                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													来源
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   name="source"
		                                                   email="true"
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>
		                            </div>

									<div class="card-footer text-center">
										<button type="submit" class="btn btn-info btn-fill">提交</button>
									</div>
		  						</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--   Core JS Files   -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap-checkbox-radio-switch-tags.js' %}"></script>
</body>
</html>
