		                        <form id="allInputsFormValidation" class="form-horizontal" action="/background/group_create/" method="post" novalidate="">
		                            <div class="content">
                                            {% csrf_token %}
		                                <h4 class="title">基本信息</h4>
		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													小组名称
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
														   name="name"
													/>
		                                        </div>
		                                        <div class="col-sm-4"><code>必填</code></div>
		                                    </div>
		                                </fieldset>

										<fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													是否允许他人加入
												</label>
												<div class="col-sm-6">
													<select class="form-control" name = "select">
													  <option>是</option>
													  <option>否</option>
													</select>
												</div>
		                                    </div>
		                                </fieldset>

		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													邮箱
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   name="email"
		                                                   email="true"
													/>
		                                        </div>
		                                        <div class="col-sm-4"><code>请填写正确的邮箱</code></div>
		                                    </div>
		                                </fieldset>

		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													描述
												</label>
												<div class="col-sm-10" name = "description">
                                                    <textarea class="form-control" placeholder="输入你的小组描述吧" rows="3" name="description"></textarea>
	                                            </div>
		                                    </div>
		                                </fieldset>
		                            </div>
									<div class="card-footer text-center">
										<button type="submit" class="btn btn-info btn-fill">提交</button>
									</div>
		  						</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
