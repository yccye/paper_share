<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <title>创建小组</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' >
    <meta name="viewport" content="width=device-width" >

    <link href="{% static 'css/font-muli.css' %}" rel='stylesheet'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/amaze.css' %}" rel="stylesheet" >
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'editormd/css/editormd.css' %}" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
		<div class="sidebar" data-background-color="brown" data-active-color="danger">
            <div class="logo">
                <a href="#" class="simple-text">
                    新建笔记
                </a>
            </div>
		</div>
        <div class="main-panel">
             <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-minimize">
                        <button id="minimizeSidebar" class="btn btn-round btn-white btn-fill btn-just-icon">
							<i class="ti-arrow-left"></i>
                        </button>
                    </div>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"> 创建笔记 </a>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
		                        <form id="allInputsFormValidation" class="form-horizontal" action="/background/note_create/" method="post" novalidate="">
		                            <div class="content">
                                        {% csrf_token %}
		                                <h4 class="title">笔记信息</h4>
		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													论文名
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
                                                           value="{{ name }}"
														   name="name"
                                                           readonly
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>

                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
                                                    小组
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
														   name="group_id"
                                                           value="{{group_id}}"
                                                           readonly
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>

                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
                                                    用户号
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   required="required"
                                                           value="{{ user_id|default:'管理员上传' }}"
														   name="user_id"
                                                           readonly
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>

		                                <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													论文号
												</label>
		                                        <div class="col-sm-6">
		                                            <input class="form-control"
		                                                   type="text"
		                                                   name="paper_id"
                                                           value="{{ paper_id }}"
                                                           readonly
													/>
		                                        </div>
		                                    </div>
		                                </fieldset>

                                        <fieldset>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">
													内容
												</label>
                                                <div id="editor">
                                                    <textarea style="display:none;" class="content-markdown"
                                                         name="context"></textarea>
                                                </div>
                                            </div>
		                                </fieldset>

									<div class="card-footer text-center">
										<button type="submit" class="btn btn-info btn-fill">提交</button>
									</div>
                                </div>
		  						</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--   Core JS Files   -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap-checkbox-radio-switch-tags.js' %}" type="text/javascript"></script>
<script src="{% static 'editormd/editormd.min.js' %}"></script>
<script src="{% static 'js/amaze.js' %}"></script>
<script>
    $(function () {
	initEditorMd();
});


function initEditorMd() {
    editormd('editor', {
        placeholder: "请输入内容",
		height: 500,
		path: "{% static 'editormd/lib/' %}",
        saveHTMLToTextarea: true
    })
}

</script>
</body>
</html>
